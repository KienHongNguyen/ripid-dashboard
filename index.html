<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripid Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46a335b55b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Side Bar -->
        <div class="sideBar">
            <!-- Side Bar Logo -->
            <i class="fa-brands fa-joomla"></i>

            <!-- Side Bar Selection -->
            <div class="sideBarSelection">
                <i class="fa-regular fa-envelope"></i>
                <div>Emails</div>
                <i class="fa-solid fa-inbox"></i>
                <div>Broadcasts</div>
                <i class="fa-solid fa-users"></i>
                <div>Audiences</div>
                <i class="fa-solid fa-chart-simple"></i>
                <div>Metrics</div>
                <i class="fa-solid fa-globe"></i>
                <div>Domains</div>
                <i class="fa-regular fa-file"></i>
                <div>Logs</div>
                <i class="fa-solid fa-lock"></i>
                <div>API Keys</div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div>Webhooks</div>
                <i class="fa-solid fa-sliders"></i>
                <div>Settings</div>
            </div>

            <!-- Side Bar User -->
            <div class="sideBarUser">
                <div class="userAvatar">R</div>
                <div class="userEmail">ripid2024@gmail.com</div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>

            <!-- Side Bar Button -->
            <div class="sideBarButton" id="expand-icon"><i class="fa-solid fa-arrow-left"></i></div>
        </div>

        <!-- Nav Bar -->
        <div class="navBar">
            <div class="navBarButton">
                <button>Feedback</button>
            </div>
            <div>Help</div>
            <div class="navBarDocs">
                <div>Docs</div>
                <i class="fa-solid fa-square-arrow-up-right"></i>
            </div>
            <div></div>
        </div>

        <!-- Main Content -->
        <div class="mainContent">
            <h1>Home</h1>
            <p>Welcome to the home page.</p>
        </div>
    </div>
</body>
</html>
