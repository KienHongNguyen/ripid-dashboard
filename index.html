<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripid Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46a335b55b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <img class="logo" src="https://placehold.co/400" />
            <div class="sideBarSelection">
                <i class="fa-regular fa-envelope"></i>
                <div>Emails</div>
                <i class="fa-solid fa-inbox"></i>
                <div>Broadcasts</div>
                <i class="fa-solid fa-house"></i>
                <div>Home</div>
            </div>
            <div class="sideBarButton" id="expand-icon">&#60;</div>
        </div>
        <div class="mainContent">
            <h1>Home</h1>
            <p>Welcome to the home page.</p>
        </div>
    </div>
</body>
</html>
